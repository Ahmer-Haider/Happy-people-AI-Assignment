<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics Of HTML - 1</title>
</head>
<body>
    <h1>This is heading 1 tag (h1)</h1>
    <h2>This is heading 2 tag (h2) </h2>
    <h3>This is heading 3 tag (h3)</h3>
    <p>This is a paragraph tag</p>
    <div>
        This is div tag i.e container
    </div>
    <span>
        This is samp tag
    </span>
    <br> <!--Break tag -->
    <button>Click Me</button>
    
    <h4>This is ordered List </h4>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ol>
    <h4>This is unordered List</h4>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
    </ul>

</body>
</html>
