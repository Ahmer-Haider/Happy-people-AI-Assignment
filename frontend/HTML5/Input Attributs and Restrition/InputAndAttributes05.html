<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>iframe and marquee</title>
  <style>
    iframe {
      width: 80%;
      height: 300px;
      border: 2px solid #000;
      display: block;
      margin: 20px auto;
    }
    marquee {
      display: block;
      margin: 20px auto;
      font-size: 1.2rem;
      font-weight: bold;
      width: 80%;
      background: #ccc;
      padding: 10px;
      color: #333;
    }
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>iframe and marquee</h1>

  <iframe src="https://jalatechnologies.com" title="A job for everyone"></iframe>

  <marquee>This is a basic marquee</marquee>
</body>
</html>
