<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Input Restrictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 5px;
      margin-top: 5px;
    }

    input[size] {
      width: auto;
    }
  </style>
</head>
<body>

  <h1>
    Using input restrictions like disabled, max, maxlength, min, readonly,
    required, size, value
  </h1>

  <form>
    <label for="required">Required Field:</label>
    <input type="text" id="required" name="required" required />

    <label for="maxlength">Maxlength (10 characters):</label>
    <input type="text" id="maxlength" name="maxlength" maxlength="10" />

    <label for="readonly">Readonly Field:</label>
    <input type="text" id="readonly" name="readonly" value="Read-only" readonly />

    <label for="disabled">Disabled Field:</label>
    <input type="text" id="disabled" name="disabled" value="Can't edit" disabled />

    <label for="age">Age (min 18, max 60):</label>
    <input type="number" id="age" name="age" min="18" max="60" />

    <label for="size">Sized Input (size = 20):</label>
    <input type="text" id="size" name="size" size="20" value="Sized text" />

    <label for="value">Default Value Field:</label>
    <input type="text" id="value" name="value" value="Default Text" />
  </form>

</body>
</html>
